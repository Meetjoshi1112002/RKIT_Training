<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Demo</title>
</head>
<body>

    <div class="container my-5">

        <h1 class="text-center fw-bold mb-4">Simple Bootstrap Demo</h1>

        <div class="row">
            <!-- Column 1: Takes up 6 columns on medium+ screens -->
            <div class="col-md-6">
                <h2 class="text-primary">Form Example</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <!-- Column 2: Takes up 6 columns on medium+ screens -->
            <div class="col-md-6">
                <h2 class="text-success">Info Box</h2>
                <p class="text-muted">
                    This a sample demo of classes
                </p>
                <!-- Button group -->
                <button class="btn btn-success">Success</button>
                <button class="btn btn-danger">Danger</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
