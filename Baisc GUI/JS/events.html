<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Event Demo</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
      }

      .container {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 500px;
        width: 100%;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .inputField {
        margin: 20px 0;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
        color: #555;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        margin-bottom: 10px;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus {
        border-color: #007bff;
        outline: none;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
      }

      button:hover {
        background-color: #0056b3;
      }

      p {
        font-size: 14px;
        color: #333;
      }

      #formMessage, #clickMessage, #keyMessage, #hoverMessage {
        font-size: 16px;
        font-weight: bold;
        margin-top: 10px;
        color: #28a745;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Basic Events Demo</h1>

      <div class="inputField">
        <label for="textInput">Write here</label>
        <input type="text" id="textInput" placeholder="Type here..." />
        <p id="keyMessage"></p>
      </div>

      <div class="inputField">
        <button id="clickButton">Click Me!</button>
        <p id="clickMessage"></p>
      </div>

      <div class="inputField">
        <button id="hoverButtom">Hover on Me</button>
        <p id="hoverMessage "></p>
      </div>

      <div class="inputField">
        <form id="demoForm">
          <label for="name">Enter your name:</label>
          <input type="text" id="name" placeholder="Your name" />
          <button type="submit">Submit</button>
        </form>
        <p id="formMessage"></p>
      </div>
    </div>

    <script src="./basicEvents.js"></script>
  </body>
</html>
