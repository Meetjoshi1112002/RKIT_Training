<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Containers</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            margin-top: 50px;
        }

        .col-xl-6, .col-xl-3 {
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            text-align: center;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .col-xl-6:hover, .col-xl-3:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .col-xl-6 {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .col-xl-3 {
            background-color: #e2e3e5;
            color: #41464b;
        }

    </style>
</head>
<body>
    <h1>Learning Containers</h1>
    <div class="container">
        <div class="row rs">
            <div class="col-xl-6 col-sm-12">50% on desktop, 100% on mobile</div>
            <div class="col-xl-3 col-sm-6">25% on desktop, 100% on mobile</div>
            <div class="col-xl-3 col-sm-6">25% on desktop, 100% on mobile</div>
        </div>
    </div>
</body>
</html>
