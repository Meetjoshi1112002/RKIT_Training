<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DevExtreme Libraries -->
    <script src="https://cdn3.devexpress.com/jslib/21.1.6/js/dx.all.js"></script>
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.6/css/dx.light.css" />
    <title>Document</title>
</head>
<body>
    <div id="myNumberBox"></div>
    <script>
        $(function() {
            const numberBox = $("#myNumberBox").dxNumberBox({
                value: 0,
                min: 0,
                max: 100,
                showSpinButtons: true
            }).dxValidator({
                validationRules: [
                    {
                        type: "custom",
                        message: "Value must be an even number",
                        ignoreEmptyValue: true,
                        reevaluate: true,
                        validationCallback: function (e) {
                            return parseInt(e.value) % 2 === 0;
                        }
                    }
                ]
            }).dxNumberBox("instance");
        });
    </script>
</body>
</html>
