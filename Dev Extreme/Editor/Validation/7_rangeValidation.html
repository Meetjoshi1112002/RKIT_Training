<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DevExtreme Libraries -->
    <script src="https://cdn3.devexpress.com/jslib/21.1.6/js/dx.all.js"></script>
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.6/css/dx.light.css" />
    
    <title>Range Validation Demo</title>
</head>
<body>
    <div id="dateInput"></div>

    <script>
        $(function() {
            // Initialize the DateBox with range validation
            $("#dateInput").dxDateBox({
                placeholder: "Select a date",
                type: "date"
            }).dxValidator({
                validationRules: [
                    {
                        type: "range", // Use the range validation rule for dates
                        min: new Date("2020-01-01"),  // Minimum allowed date
                        max: new Date("2023-12-31"),  // Maximum allowed date
                        message: "Date must be between January 1, 2020 and December 31, 2023"
                    }
                ]
            });
        });
    </script>
</body>
</html>
