<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Final Demo</title>
    <script src="../Scripts//jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="../Content/dx.common.css" />
    <link rel="stylesheet" href="../Content/dx.light.css" />

    <script type="text/javascript" src="../Scripts/dx.all.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        h2, h3 {
            text-align: center;
            color: #333;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .dx-button {
            width: 100%;
            background-color: #007bff;
            color: white;
        }

        #dataGridContainer {
            margin-top: 20px;
        }

    </style>

</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
 
        <div id="nameContainer"></div>
        <div id="emailContainer"></div>
        <div id="dobContainer"></div>
        <div id="ageContainer"></div>
        <div id="profileContainer"></div>
        <div id="commentContainer"></div>
        <div id="termsContainer"></div>
        <div id="fileUploader"></div>
        <div id="genderContainer"></div>

        <div id="submitHandler" class="button-container"></div>

        <h3>Search User Data</h3>
        <div id="searchContainer"></div>
        <div id="dataGridContainer"></div>
    </div>

    <script type="text/javascript" src="../JS/FinalDemo.js"></script>
</body>
</html>
