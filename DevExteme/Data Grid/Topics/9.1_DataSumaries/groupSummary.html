<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DevExtreme CSS -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.3/css/dx.light.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DevExtreme JS -->
    <script src="https://cdn3.devexpress.com/jslib/21.1.3/js/dx.all.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="myGrid"></div>

    <script>
        $(
            function () {
                const data = [
                { Product: "Apple", Category: "Fruit", Quantity: 20, Price: 1.5 },
                { Product: "Banana", Category: "Fruit", Quantity: 35, Price: 0.5 },
                { Product: "Carrot", Category: "Vegetable", Quantity: 40, Price: 0.8 },
                { Product: "Cucumber", Category: "Fruit", Quantity: 50, Price: 1.2 },
                { Product: "Grapes", Category: "Fruit", Quantity: 25, Price: 2.0 },
                { Product: "Lettuce", Category: "Vegetable", Quantity: 30, Price: 1.0 },
                { Product: "Orange", Category: "Fruit", Quantity: 15, Price: 1.8 },
                { Product: "Tomato", Category: "Vegetable", Quantity: 20, Price: 1.3 },
                { Product: "Potato", Category: "Vegetable", Quantity: 60, Price: 0.4 },
                { Product: "Peach", Category: "Fruit", Quantity: 30, Price: 2.5 }
            ];

                const myGrid = $("#myGrid").dxDataGrid({
                    dataSource:data,
                    columns: [
                        {dataField: "Product", caption: "Product"},
                        {
                            dataField:"Category",
                            caption:"Category",
                            groupIndex:0
                        },
                        {dataField: "Quantity", caption: "Quantity"},
                        {dataField: "Price", caption: "Price"}
                    ],
                    // Grouping options
                    grouping: {
                        autoExpandAll: true,  // Expand all groups on load
                        contextMenuEnabled: true,  // Enable right-click options on groups
                        allowColumnDragging: false,  
                        expandMode: "rowClick",  // Expand groups when clicking on a row
                        allowCollapsing: true  // Allow groups to be collapsed
                    },
                    groupPanel: {
                        visible: true  // Show the grouping panel above the grid
                    },
                    sortByGroupSummaryInfo: [{
                        summaryItem: 'count',  // Sort groups based on the count summary
                    }],


                // Summary by group

                summary: {
                    groupItems: [
                        {
                            column: "Quantity",
                            summaryType: "sum",  // Sums up Quantity for each group
                            displayFormat: "Total Quantity: {0}",
                            alignByColumn: true  // Aligns summary with column
                        },
                        {
                            column: "Price",
                            summaryType: "sum",  // Sums up the Price for each group
                            displayFormat: "Total Price: {0}",
                            showInGroupFooter: true,  // Displays in the group footer
                            alignByColumn: false
                        },
                        {
                            column: "Product",
                            summaryType: "count",  // Counts the number of Products in each group
                            displayFormat: "{0} Product",
                            alignByColumn: false
                        }
                    ],
                }

                }).dxDataGrid("instance");
            }
        )
    </script>
</body>
</html>
